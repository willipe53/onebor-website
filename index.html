  <body>
    <h1>1 BOR</h1>
    <button id="toggleButton">ðŸ”Š Hear the Roar</button>
    <audio id="boarSound" autoplay loop>
      <source src="boar.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.

    <img src="boar.png" />
    <script>
      const audio = document.getElementById("boarSound");
      const button = document.getElementById("toggleButton");

      let isPlaying = false;

      button.addEventListener("click", () => {
        if (isPlaying) {
          audio.pause();
          button.textContent = "ðŸ”Š Hear the Roar";
        } else {
          audio.play();
          button.textContent = "ðŸ”‡ Mute the Boar";
        }
        isPlaying = !isPlaying;
      });
    </script>
