<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="site.webmanifest" />
    <title>New Calc Engine Task</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f8f9fa;
      }
      h2 {
        margin-bottom: 1rem;
      }
      form {
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        max-width: 650px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }
      select,
      input[type="text"] {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      select[multiple] {
        height: 100px;
      }
      .task-row {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
      }
      .task-row input[type="text"] {
        flex: 1;
      }
      .task-row label {
        font-weight: normal;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }
      .button-row {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
      }
      button {
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .primary {
        background: #007bff;
        color: #fff;
      }
      .secondary {
        background: #6c757d;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h2>Configure New Calculation Task</h2>

    <form>
      <!-- Entities -->
      <label for="entities">Entities (multi-select)</label>
      <select id="entities" name="entities" multiple>
        <option selected>FO PE Vehicle</option>
        <option selected>FO Multistrategy</option>
      </select>

      <!-- Calculation -->
      <label for="calculation">Calculation (single select)</label>
      <select id="calculation" name="calculation">
        <option>Attribution</option>
        <option>Contribution</option>
        <option selected>Exposure</option>
      </select>

      <!-- Compare to -->
      <label for="compareTo">Compare To</label>
      <select id="compareTo" name="compareTo">
        <option selected>Board Mandates May 2025</option>
      </select>

      <!-- Snapshot type -->
      <label for="snapshotType">Snapshot Type</label>
      <select id="snapshotType" name="snapshotType">
        <option selected>Deltas</option>
        <option>Returns</option>
        <option>Positions</option>
      </select>

      <!-- Task name and time series option -->
      <label for="taskName">Task Name</label>
      <div class="task-row">
        <input
          type="text"
          id="taskName"
          name="taskName"
          value="Drift from targets"
        />
        <label>
          <input
            type="checkbox"
            id="storeTimeSeries"
            name="storeTimeSeries"
            checked
          />
          Store new runs as time series
        </label>
      </div>

      <!-- Action buttons -->
      <div class="button-row">
        <button type="submit" class="primary">Queue Now</button>
        <button type="button" class="secondary">Schedule for Later</button>
      </div>
    </form>
  </body>
</html>
